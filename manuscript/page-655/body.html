<div class="leaf flex"><div class="inner justify"><p> Till our labor is mutually ended, By my strength and cattle befriended, And against the mosquitoes defended By the bark of the walnut-trees. Away! then, you lads who would buy land; Choose the oak that grows on the high land, or the silvery pine on the dry land, it matters but little to me.&rdquo;</p></div> </div>
