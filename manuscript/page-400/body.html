<div class="leaf flex"><div class="inner justify"><p>&ldquo;Surety, father, you do not think him in danger of relapsing into the worship of his ancestors?&rdquo;</p><p>&ldquo;No, my child,&rdquo; returned the clergyman, laying his hand affectionately on her flaxen locks, and smiling; &ldquo;his white blood would prevent it; but there is such a thing as the idolatry of our passions.&rdquo;</p></div> </div>
